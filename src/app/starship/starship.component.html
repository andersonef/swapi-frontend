<div class="container">
    <h1>{{ ship.name }}</h1>

    <div class="info">
        <h3>Model</h3>
        <span>{{ ship.model }}</span>
    </div>

    <div class="info">
        <h3>Manufacturer</h3>
        <span>{{ ship.manufacturer }}</span>
    </div>

    <div class="info">
        <h3>Crew</h3>
        <span>{{ ship.crew }}</span>
    </div>

    <div class="info">
        <h3>Passengers</h3>
        <span>{{ ship.passengers }}</span>
    </div>

    
</div>
